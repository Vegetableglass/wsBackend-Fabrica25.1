<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bem-vindo ao Buscador de Personagens</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-success text-white d-flex flex-column align-items-center justify-content-center vh-100">
    <div class="card p-4 shadow-lg" style="width: 500px; background: #fff; color: #000;">
        <h1 class="text-center text-success">Bem-vindo ao Buscador de Personagens e localizações de Rick and Morty!</h1>
        <ul class="list-group">
            <li class="list-group-item">
                <a href="{% url 'listar_personagem' %}" class="btn btn-outline-success w-100">Lista de Personagens</a>
            </li>
            <li class="list-group-item">
                <a href="{% url 'personagem' %}" class="btn btn-outline-success w-100">Procurar Personagem</a>
            </li>
            <li class="list-group-item">
                <a href="{% url 'listar_location' %}" class="btn btn-outline-success w-100">Lista de Localizações</a>
            </li>
            <li class="list-group-item">
                <a href="{% url 'location' %}" class="btn btn-outline-success w-100">Procurar Localização</a>
            </li>
        </ul>
    </div>
    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
