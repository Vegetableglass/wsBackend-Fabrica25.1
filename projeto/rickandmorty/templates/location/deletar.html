<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Deletador de Localizações</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-danger text-white d-flex flex-column align-items-center justify-content-center vh-100">
    <div class="card p-4 shadow-lg text-center" style="width: 400px; background: #fff; color: #000;">
        <h1 class="text-danger">Deletar Localizações</h1>
        <h2>Você tem certeza?</h2>
        <form method="post">
            {% csrf_token %}
            <button type="submit" class="btn btn-danger w-100">Sim, estou certo disso</button>
        </form>
        <br>
        <form action="{% url 'home' %}" method="GET">
            <button type="submit" class="btn btn-outline-secondary w-100">Voltar para o início</button>
        </form>
    </div>
    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
