<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Detalhes do Personagem</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-success text-white d-flex flex-column align-items-center justify-content-center vh-100">
    <div class="card p-4 shadow-lg" style="width: 600px; background: #fff; color: #000;">
        <h1 class="text-center text-success">Detalhes do Personagem</h1>
        <table class="table table-bordered table-striped">
            <thead class="table-success">
                <tr>
                    <th>Nome</th>
                    <th>Espécie</th>
                    <th>Status</th>
                    <th>Gênero</th>
                    <th>Origem</th>
                    <th>Localização</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>{{ personagem.nome }}</td>
                    <td>{{ personagem.especie }}</td>
                    <td>{{ personagem.status }}</td>
                    <td>{{ personagem.genero }}</td>
                    <td>{{ personagem.origem }}</td>
                    <td>{{ personagem.location }}</td>
                </tr>
            </tbody>
        </table>
        <form action="{% url 'home' %}" method="GET">
            <button type="submit" class="btn btn-outline-secondary w-100">Voltar para o início</button>
        </form>
    </div>
    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
