<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lista de Personagens</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-success text-white d-flex flex-column align-items-center justify-content-center vh-100">
    <div class="card p-4 shadow-lg" style="width: 800px; background: #fff; color: #000;">
        <h1 class="text-center text-success">Lista de Personagens Pesquisados</h1>
        <table class="table table-bordered table-striped">
            <thead class="table-success">
                <tr>
                    <th>Nome</th>
                    <th>Ações</th>
                </tr>
            </thead>
            <tbody>
                {% for personagem in personagens %}
                    <tr>
                        <td>{{ personagem.nome }}</td>
                        <td>
                            <a href="{% url 'deletar_personagem' personagem.pk %}" class="btn btn-danger btn-sm">Apagar</a>
                            <a href="{% url 'atualizar_personagem' personagem.pk %}" class="btn btn-warning btn-sm">Editar</a>
                            <a href="{% url 'detalhes_personagem' personagem.pk %}" class="btn btn-info btn-sm">Detalhes</a>
                        </td>
                    </tr>
                {% endfor %}
            </tbody>
        </table>
        <form action="{% url 'home' %}" method="GET">
            <button type="submit" class="btn btn-outline-secondary w-100">Voltar para o início</button>
        </form>
    </div>
    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
