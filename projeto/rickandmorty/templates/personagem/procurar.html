<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Procurar Personagem</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-success text-white d-flex flex-column align-items-center justify-content-center vh-100">
    <div class="card p-4 shadow-lg" style="width: 500px; background: #fff; color: #000;">
        <h1 class="text-center text-success">Procurar Personagem</h1>
        <form action="{% url 'home' %}" method="GET">
            <button type="submit" class="btn btn-outline-secondary w-100 mb-3">Voltar para o in√≠cio</button>
        </form>
        <form method="post">
            {% csrf_token %}
            <div class="mb-3">
                {{ form.as_p }}
            </div>
            <button type="submit" class="btn btn-success w-100">Procurar</button>
        </form>
        {% if erro %}
            <div class="alert alert-danger text-center" role="alert">
                {{ erro }}
            </div>
        {% endif %}
    </div>
    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
